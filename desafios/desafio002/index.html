<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio das Imagens</title>
    <link rel="shortcut icon" href="imagens/favicon.png" type="image/x-icon">
</head>
<body>
    <h1>Desafio das Imagens</h1>
    <picture>
        <source media="(max-width: 400px)" srcset="imagens/github-pp.png">
        <source media="(max-width: 500px)" srcset="imagens/github-p.png">
        <source media="(max-width: 700px)" srcset="imagens/github-m.png">
        <source media="(max-width:800px)" srcset="imagens/github-g.png">
        <img src="imagens/github-gg.png" alt="img-tamanho-padrao">
    </picture>
</body>
</html>
